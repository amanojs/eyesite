<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EyeSite -TOP-</title>
  </head>
  <body>
    <div id="app"></div>

    <h1>アカウント追加</h1>
    <form name="account_box" id="newAccount_box">
        <h2 id="mail_title">登録するメールアドレス</h2>
        <input type="text" id="account_mail" placeholder="tanakataro1111@gmail.com">
        <hr />
        <h2 id="account_name_title">登録するニックネーム</h2>
        <input type="text" id="account_name" placeholder="田中太郎">
        <hr />
        <h2 id="password_title">登録するパスワード</h2> 
        <input type="password" id="password">
        <hr />
        <h2 id="radio_title">登録する秘密の質問のジャンルを選択してください</h2> 
        <input type="radio" name="secret_question" value=1 class="question" />お母さんの名前は？
        <input type="radio" name="secret_question" value=2 class="question" />ペットの名前は？
        <input type="radio" name="secret_question" value=3 class="question" />好きな映画は？
        <hr />
        <h2 id="ans_title">答えを入力してください</h2>
        <input type="text" id="question_answer" />
        <br />
        <hr>
        <input type="button" value="登録" id="account_data">
    </form>  

    <script type="module" src="/src/main.ts"></script>
    <link rel="stylesheet" href="src/common.css">
    <link rel="stylesheet" href="src/addAccount.css">

    <!-- 背景アニメーション -->

      <ul class="circles">
        <li class="red"></li>

        <li class="yellow"></li>
        <li class="green"></li>
        <li class="blue"></li>
        <li class="gray"></li>
      </ul>
    </div>
  </body>
</html>
